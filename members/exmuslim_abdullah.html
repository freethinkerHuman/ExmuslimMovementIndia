<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExMuslim Abdullah</title>
    <link rel="stylesheet" href="../styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <!-- Person Image and Name -->
            <div class="person-header">
                <div class="dp-circle">
                    <img src="../images/ExMuslim Abdullah/dp.jpg" alt="ExMuslim Abdullah" class="person-main-image">
                </div>
                <h1 class="person-main-name">ExMuslim Abdullah</h1>
            </div>

            <hr>
            
            <div class="person-details">
                <!-- YouTube Section -->
                <div class="detail-section">
                    <h2 class="detail-heading">
                        <i class="fab fa-youtube heading-icon"></i> YouTube
                    </h2>
                    <div class="subheading-group">
                        <p class="detail-subheading">
                            <a href="https://www.youtube.com/@exmuslimabdullahadamji" target="_blank" rel="noopener noreferrer" style="color: #4299e1; text-decoration: none; font-weight: 600; transition: color 0.2s ease-in-out;">
                                Indian Exmuslim Abdullah
                            </a>
                        </p>
                    </div>
                </div>
                
                <!-- Contact Section -->
                <div class="detail-section">
                    <h2 class="detail-heading">
                        <i class="fas fa-phone heading-icon"></i> Contact
                    </h2>
                    <div class="subheading-group">
                        <p class="detail-subheading">
                            <a href="tel:+918368187675" target="_blank" rel="noopener noreferrer" style="color: #4299e1; text-decoration: none; font-weight: 600; transition: color 0.2s ease-in-out;">
                                +91 8368187675
                            </a>
                        </p>
                    </div>
                </div>

                <br><hr>

                <!-- Payment Section -->
                <div class="detail-section">
                    <h2 class="detail-heading">
                        <img src="../images/basic/support.webp" alt="UPI" class="upi-logo"> Support and Contribution
                    </h2>
                    <div class="payment-methods">
                        <img src="../images/basic/upi.webp" alt="UPI" class="payment-logo">
                        <img src="../images/basic/gpay.svg" alt="GPay" class="payment-logo">
                        <img src="../images/basic/paytm.png" alt="Paytm" class="payment-logo">
                        <img src="../images/basic/phonepe.png" alt="PhonePe" class="payment-logo">
                    </div>

                    <div class="subheading-group">
                        <p class="detail-subheading">UPI Number: <strong>8368187675</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
